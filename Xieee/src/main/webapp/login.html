<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Happy Day -- login</title>

    <link href="styles/reset.css" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>

    <script type="text/javascript" src="scripts/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/login.js"></script>
     <script type="text/javascript">
	    function refresh(obj) {
	        obj.src = "imageServlet?"+Math.random();
	    }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <ul class="login-type">
                <li data-type="own" class="on ft14">账号密码登录</li>
                <li data-type="other" class="ft14">快速登录</li>
            </ul>
            <form>
                <ul class="login-form own ft12">
                    <li>
                        <label for="email">邮　　箱：</label>
                        <input type="text" id="email">
                    </li>
                    <li>
                        <label for="password">密　　码：</label>
                        <input type="password" id="password">
                    </li>
                    <li>
                    	<label for="randomCode">验&nbsp;&nbsp;证&nbsp;&nbsp;码：</label>
                    	<input type="text" id="randomCode"/>
                    	<img title="点击更换" class="random-image" onclick="javascript:refresh(this);" src="imageServlet">
                    </li>
                    <li style="line-height: 25px;">
                        <label for="remember"></label>
                        <input type="checkbox" id="remember">
                        <span>下次自动登录</span>
                    </li>
                    <li>
                        <input type="submit" class="ft16" id="submit" value="登录">
                    </li>
                    <li>
                    <span>
                        <a href="register.html">没有账号?</a>&nbsp;&nbsp;
                        <a href="">忘记密码?</a>&nbsp;&nbsp;
                        <a href="index.html">返回首页</a>
                    </span>
                    </li>
                </ul>
                <ul class="login-form other ft12">
                    <li>
                        <a href="">QQ账号登录</a>
                    </li>
                    <li>
                        <a href="">微博账号登录</a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
